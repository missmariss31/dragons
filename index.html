<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dragons Make Me Smile</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="info" class="col-md-12">
                <h1 id="website">DragonsMakeMeSmile.com</h1>
                <h4 id="greeting">Hi! My name is Bob, and I'm a happy dragon!</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                <h2 id="featured">Happy Dragons</h2>
            </div>
        </div>

        <div class="row">

            <div class="col-md-12 text-center">
                <a href="https://www.cafepress.com/DragonsMakeMeSmile" target="_blank">
                <button class="button">Click to Order</button>
                </a>
            </div>
        </div>

        <div class="row">

            <div class="col-md-4">
                <a href="http://dragonsmakemesmile.com" target="_blank">
                    <img class="img-responsive proj-img" src="img/dragons/black-grey-dragon.png" alt="Grey Dragon">
                </a>
                <div class="proj-text">
                    <h2 class="proj-text-header">Happy Grey Dragon</h2>
                    <p class="proj-link"><a href="http://dragonsmakemesmile.com" target="_blank">dragonsmakemesmile.com</a></p>
                </div>
            </div>

            <div class="col-md-4">
                <a href="http://dragonsmakemesmile.com" target="_blank">
                    <img class="img-responsive proj-img" src="img/dragons/blue-dragon.png" alt="Blue Dragon">
                </a>
                <div class="proj-text">
                    <h2 class="proj-text-header">Happy Blue Dragon</h2>
                    <p class="proj-link"><a href="https://www.cafepress.com/DragonsMakeMeSmile" target="_blank">Get Happy Blue Dragon t-shirts, mugs, cards, and more!</a></p>
                </div>
            </div>

            <div class="col-md-4">
                <a href="http://dragonsmakemesmile.com" target="_blank">
                    <img class="img-responsive proj-img" src="img/dragons/green-dragon.png" alt="Green Dragon">
                </a>
                <div class="proj-text">
                    <h2 class="proj-text-header">Happy Green Dragon</h2>
                    <p class="proj-link"><a href="http://dragonsmakemesmile.com" target="_blank">dragonsmakemesmile.com</a></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 id="game-title">Memory Game</h2>
                </div>
            </div>
            <canvas id="game" width="1125" height="1125"></canvas>
        </div>
        <script src="js/game.js"></script>
</body>

</html>
